{% extends "layout.html" %}

{% block title %}
    Favorites
{% endblock %}

{% block main %}
    <h1 style="color:gold;padding-bottom:15px;padding-left:35px">Favorites
        <svg width="1.5em" height="1.5em" style="padding-bottom:0.4cm" viewBox="0 0 16 16" class="bi bi-star-fill" fill="gold" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 
            4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg></h1>
    <table>
        <tr>
            {% for row in stars %}
            <td><div class="card">
                <img src="static/silverstripe.jpg" class="frame">
                <div><table style="visibility:hidden" class="star" id="{{ row["link"] }}">
                    <tr><td><h2>PTS </h2></td><td><h2> {{ row["points"] }}</h2></td></tr>
                    <tr><td><h2>AST </h2></td><td><h2> {{ row["assists"] }}</h2></td></tr>
                    <tr><td><h2>REB </h2></td><td><h2> {{ row["rebounds"] }}</h2></td></tr>
                </table><img src={{ row["image"] }} id="{{ row["name"] }}" class="star"></div>
            </div></td>
            <script>
                document.getElementById("{{ row["name"] }}").onmouseover = function() {
                    document.getElementById("{{ row["name"] }}").style.cssText = "opacity:0";
                    document.getElementById("{{ row["link"] }}").style.cssText = "visibility:visible;color:red;top:60px";
                };
                document.getElementById("{{ row["name"] }}").onmouseleave = function() {
                    document.getElementById("{{ row["name"] }}").style.cssText = "opacity:1";
                    document.getElementById("{{ row["link"] }}").style.cssText = "visibility:hidden";
                };
            </script>
            {% endfor %}
        </tr>
    </table>
{% endblock %}
